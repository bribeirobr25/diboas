<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="diBoaS OneFi platform unifies traditional banking, crypto, and DeFi in one secure app. Experience seamless 1-click transactions." />
    <meta name="keywords" content="fintech platform, unified finance, onefi, traditional finance, defi platform, crypto banking, financial education, secure finance app" />
    <meta name="author" content="diBoaS" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme and App Configuration -->
    <meta name="theme-color" content="#1a365d" />
    <meta name="msapplication-navbutton-color" content="#1a365d" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="diBoaS" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS Prefetch for likely external resources -->
    <link rel="dns-prefetch" href="//api.diboas.com">
    <link rel="dns-prefetch" href="//cdn.diboas.com">
    
    <!-- Canonical URL (will be overridden by React Helmet) -->
    <link rel="canonical" href="https://diboas.com/" />
    
    <!-- Base Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "diBoaS OneFi Platform",
      "description": "Unified finance platform combining traditional banking, cryptocurrency, and DeFi",
      "url": "https://diboas.com",
      "logo": "https://diboas.com/logo.png",
      "sameAs": [
        "https://twitter.com/diboas",
        "https://linkedin.com/company/diboas"
      ],
      "serviceType": [
        "Digital Banking",
        "Cryptocurrency Exchange", 
        "Investment Platform",
        "Financial Education"
      ],
      "areaServed": {
        "@type": "Country",
        "name": "United States"
      }
    }
    </script>
    
    <title>diBoaS - OneFi Platform | Unified Traditional & DeFi Finance</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
